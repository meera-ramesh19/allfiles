<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Montserrat:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesignup.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
        <div class="banner-text">
          <h1>Empowerment Square</h1>
          <p>Subscribe to us</p>
        </div>
        <div class="btns">
          <button class="btn home-btn"><a href="index.html">Home</a></button>
          <button class="btn login-btn">Login</button>
          <button class="btn signup-btn">SignUp</button>
        </div>
        <div class="form-container">
          <div class="signup-form-wrapper modal">
             <div class="x-btn signup-x">
                  &times;
              </div>
              <div class="form-header">
                <h1>EmpowermentSquare</h1>
                <h3>Join us</h3>
              </div>
              <form class="form sign-up">
                  <div class="input-group">
                      <i class="fas fa-user"></i>
                      <input autocomplete="off"
                      type="text"
                      class="form-input"
                      id="username"
                       placeholder="Username" required />
                       <p class="message">Error Message</p>
                  </div>
                  <div class="input-group">
                      <i class="far fa-envelope"></i>
                      <input
                      autocomplete="off"
                      class="form-input"
                      id="email"
                    type="email" placeholder="Email" required />
                    <p class="message">Error Message</p>
                  </div>
                  <div class="input-group">
                      <i class="fas fa-key"></i>
                      <input autocomplete="off"
                      type="password"
                      class="form-input"
                      id="password"
                      placeholder="Password"  required/>
                      <p class="message">Error Message</p>
                  </div>
                  <div class="input-group">
                      <i class="fas fa-key"></i>
                      <input autocomplete="off"
                        type="password"
                        class="form-input"
                        id="password2"
                        placeholder="Password" required
                       />
                       <p class="message">Error Message</p>
                  </div>
                  <button type="button">Sign up</button>
                </form>
            </div>
             <div class="login-form-wrapper modal" >
              <div class="x-btn login-x">
                &times;
                </div>
                <div class="form-header">
                  <h1>Empowerment Square</h1>
                  <h3>Login</h3>
                  </div>
                  <form class="form login" >
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input
                        autocomplete="off"
                        type="text"
                        class="form-input"
                        id="username"
                         placeholder="Username" required />
                         <p class="message">Error Message</p>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input
                        autocomplete="off"
                       type="password"
                       class="form-input"
                       id="password"
                       placeholder="Password"  required/>
                       <p class="message">Error Message</p>
                    </div>
                    <button type="button">Login</button>
                    </form>
              </div>
          </div>
      </div>
      <script type="text/javascript" src="main.js"></script>
  </body>
</html>
