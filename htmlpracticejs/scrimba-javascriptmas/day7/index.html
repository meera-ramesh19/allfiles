<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <p id="greeting">ðŸŽ„ Jingle all the way! ðŸ””</p>
        
            <div class="timer-container">
                <audio src="audio/bells.mp3" id="audio"></audio>
                <div class="current-time">00:00</div>
                <input type="range" id="seek-slider" max="100" value="0">
                <div class="total-duration">00:00</div>
            </div>

            <div class="btn-container">
                <button class="prev-btn" id="prev-btn">
                    <span class="material-icons-outlined">skip_previous</span>
                </button> 
                <button class="play-btn" id="play-btn">
                    <span class="material-icons-outlined">play_arrow</span>
                </button>
                <button class="pause-btn hide-element" id="pause-btn">
                    <span class="material-icons-outlined">pause</span>
                </button>                 
                
                <button class="stop-btn" id="stop-btn">
                    <span class="material-icons-outlined">stop</span></button>                
                </button>
                <button class="next-btn" id="next-btn">
                    <span class="material-icons-outlined">skip_next</span></button>                
                </button>
            </div>

            <div class="volume-container">
                <output id="volume-output">10</output>
                <input type="range" id="volume-slider" max="100" value="">
                <button id="mute-btn" class="mute-volume">
                    <span class="material-icons-outlined" id="volume-display-icon">volume_up</span>
                </button>
                <!-- <button id="unmute-btn" class="unmute-volume hidden"></button>
                    <span class="material-icons-outlined " id="volume-mute-icon hidden"> volume_mute</span>
                  </button> -->
           </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
