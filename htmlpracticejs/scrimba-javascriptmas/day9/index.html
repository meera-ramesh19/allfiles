<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <form>
                <label for="emojis">Ornament to add</label>
                <select id="emojis" name="emojis">
                  <option value="☃️">☃️</option>
                  <option value="🎄" selected="selected">🎄</option>
                  <option value="❆">❆</option>
                  <option value="🎅">🎅</option>
                  <option value="🤶">🤶</option>
                  <option value="🎉">🎉</option>
                  <option value="🍷">🍷</option>
                  <option value="🎁">🎁</option>
                  <option value="🧝‍♂️">🧝‍♂️</option>
                  <option value="🧝‍♀️">🧝‍♀️</option>
                  <option value="🦌">🦌</option>
                  <option value="👼🏼">👼🏼</option>
                </select>
                <button name="ornaments" id="ornaments"> </button>

                <label for="position">Ornament Position</label>
                <select id="position" name="position">
                  <option value="left" selected="selected">left</option>
                  <option value="right">right</option>
                  <option value="both">both</option>
                </select>
                <button name="leftright" id="leftright"> </button>
                <p id="house" class="insert">🏡</p>
                <input type="checkbox" class="decorator" id="decorator">
                <label for="decorator"></label>
              </form>
           
          
        </div>
        <script src="index.js"></script>
    </body>
</html>
